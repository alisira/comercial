<div class="container spark-screen admin-product">
    <br/>
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Listar</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading panel-heading-custom">
                    <i class="fa fa-baby"></i>{{ appTitle }}
                    <div class="pull-right">
                        <a class="btn btn-primary" href="{{relativePath +'/new'}}"  role="button">Nuevo</a>
                    </div>
                </div>

                <div class="form-inline panel-filter panel-filter-custom">                
                    <div class="col-md-6">
                        Mostrar
                        <select class="form-control" id="perPage" ng-model="model.perPage" ng-click="findProducts()">
                        	<option value="5">5</option>
                        	<option value="10">10</option>
                        	<option value="25">25</option>
                        	<option value="50">50</option>
                        	<option value="75">75</option>
                        	<option value="100">100</option>
                        </select>
                        Registros por página de <strong ng-bind="model.count"></strong>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right">
                            <button type="button" class="btn btn-default prev hidden">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default next hidden">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
	                <div class="col-md-12">
		                <div class="table-responsive"> 
			                <table id="detailTable" class="table table-hover table-condensed vertical-align">
			                    <thead>
			                        <tr class="margin-10">
			                            <th>
			                                <span class="field-name caret-up-down dropdown" >
			                                    Denominación
			                                    <span class="caret"></span>
			                                </span>
			                                <br/>
			                                <input ng-model="denomination" type="text" class="form-control" ng-change="findModel()" />
			                            </th>
			                        </tr>
			                    </thead>

			                    <tbody id="tbodyDetail" >
			
			                        <tr ng-repeat="item in model.list | filter:denomination">
			                            <td>{{item.denomination}}</td>
										<td>
											<div class="col-md-4">
												<div style="background-color: #{{item.hex}};"	class="color-square"></div>
											</div>
										</td>
										<td>
			                            	<div style="text-align: right;">
				                            	<a href="{{relativePath}}/view/{{item.idColor}}/" class="btn btn-sm btn-info" title="Ver">
				                                	<span class="glyphicon glyphicon-file"></span>
				                            	</a>
				
				                                <a href="{{relativePath}}/edit/{{item.idColor}}" class="btn btn-sm btn-info" title="Editar">
				                                    <span class="glyphicon glyphicon-pencil"></span>
				                                </a>
			                                </div>
			                            </td>
			                        </tr>
			                        
			                    </tbody>
			                </table>
		                </div>
	                </div>
                </div>

				<paging-object></paging-object>

            </div>
        </div>
    </div>
</div>
