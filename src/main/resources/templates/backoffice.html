<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  	<head>
    	<title>Sistema Comercial</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
		<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />      	
     	<link href="bootstrap/css/font-awesome.min.css" rel="stylesheet"></link>     	
		<link href="bootstrap/css/fonts-googleapis.css" rel="stylesheet"></link>
		<link href="css/app.css" rel="stylesheet"></link>
		<link href="css/style_back.css" rel="stylesheet"></link>		
	</head>
  	
	<body id="app-layout" ng-app="myApp" class="ng-cloak">
		
		<nav class="navbar navbar-default" ng-controller="HomeController as hc">	
	        <div class="container" >
	            <div class="navbar-header">
	                <!-- Collapsed Hamburger -->
	                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#spark-navbar-collapse">
	                    <span class="sr-only">Toggle Navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	            </div>

	            <div class="collapse navbar-collapse" id="spark-navbar-collapse">
	                <!-- Left Side Of Navbar -->
					<ul ng-if="permission" class="nav navbar-nav">
						<li ng-repeat="per in permission track by $index">
							<a href="#!/{{per.url}}/list" > <span ng-bind="per.desc"></span></a>
						</li>	
					</ul>

					<!-- Right Side Of Navbar -->
	                <ul ng-if="!permission" class="nav navbar-nav navbar-right">
	                    <!-- Authentication Links -->
                        <li><a href="/#!/login">Login</a></li>
                        <li><a href="/#!/register">Registro</a></li>	                    
	                </ul>   
	                
	                <ul ng-if="permission" class="nav navbar-nav navbar-right">
	                    <!-- Authentication Links -->
                        <li class="dropdown">
                        	                        	 
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                Bienvenido: <span ng-bind="userName"></span> <span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" ng-click="hc.logout()" role="button"><i class="fa fa-btn fa-sign-out"></i>Logout</a></li>
                            </ul>                            
                        </li>	                    
	                </ul>
	            </div>
	        </div>
	    </nav>
		
		<div ng-view = ""></div>		
      
		<script src="js/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/angular.min.1.6.js"></script>
		
		<script src="js/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		
		<script src="js/service/user_service.js"></script>
		<script src="js/service/product_service.js"></script>
		
		<script src="js/controller/admin_product_controller.js"></script>		
		<script src="js/controller/login_controller.js"></script>
		<script src="js/controller/home_controller.js"></script>
		

  	</body>
</html>
